        <header><h2>Fill Up The Form:</h2></header>
        <form > 
          <section>
            <label for="name ">Name:
                <input type="text" name="student" id="name" placeholder="Enter your name">
            </label>
            <label for="email">Email:
                <input type="email" name="student" id="email" placeholder="Enter your email">
            </label>
            <label for="pass">Password:
                <input type="password" name="student " id="pass" placeholder="Enter your password">
            </label>
            <label for="phone"> Phone:
                <input type="text" name="student " id="phone" placeholder="Enter your number">
            </label>

            <div>
                <h4>Select your gender:</h4>
                <label for="Male">
                    <input type="radio" name="Male " id="Male">Male
                </label>
                <label for="Female">
                    <input type="radio" name="Male " id="Female">Female
                </label>
               
                <h4>Select your city:
                </h4>
                <select name="student " id="Th ">
                    <option value="CTG ">CTG </option>
                    <option value="Dhaka">Dhaka </option>
                    <option value="Sylhet ">Sylhet</option>
                    <option value="khulna ">Khulna</option>
                </select>

                <h4>Select Your Subject:</h4>
                <label for="class1">
                    <input type="checkbox" name="Subject" id="class1">English
                </label>
                <label for="class2">
                    <input type="checkbox" name="Subject" id="class2">Bangla
                </label>
                <label for="class3">
                    <input type="checkbox" name="Subject" id="class3">Math
                </label>
                <label for="class4">
                    <input type="checkbox" name="Subject" id="class4">physics
                </label>
                <label for="class5">
                    <input type="checkbox" name="Subject" id="class5">Chemistry
                </label>
                <label for="class6">
                    <input type="checkbox" name="Subject" id="class6">Biology
                </label>
                <br><br>
                <textarea name="Feedback" id="" cols="30" rows="7" placeholder="Feedback here......." ></textarea>
                <br>
                <input type="submit" value="Submit">
                <input type="reset" value="resets">
                
                
            </div>
